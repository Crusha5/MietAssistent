{% extends "base.html" %}

{% block title %}Gebäude bearbeiten - MietAssistent{% endblock %}

{% block content %}
<div class="d-flex justify-content-between align-items-center mb-4">
    <h1 class="h2 mb-0">
        <i class="bi bi-building-gear text-primary me-2"></i>Gebäude bearbeiten
    </h1>
    <a href="{{ url_for('buildings.building_detail', building_id=building.id) }}" class="btn btn-outline-secondary">
        <i class="bi bi-arrow-left me-1"></i>Zurück
    </a>
</div>

<div class="card border-0 shadow-sm">
    <div class="card-header bg-light">
        <h5 class="card-title mb-0">Stammdaten</h5>
    </div>
    <div class="card-body">
        <form method="POST" action="{{ url_for('buildings.edit_building', building_id=building.id) }}">
            <div class="row g-3">
                <div class="col-md-6">
                    <label class="form-label">Name *</label>
                    <input type="text" name="name" value="{{ building.name }}" class="form-control" required>
                </div>
                <div class="col-md-6">
                    <label class="form-label">Baujahr</label>
                    <input type="number" name="year_built" value="{{ building.year_built or '' }}" class="form-control" min="1800" max="{{ now().year }}">
                </div>
                <div class="col-md-4">
                    <label class="form-label">Straße</label>
                    <input type="text" name="street" value="{{ building.street or '' }}" class="form-control">
                </div>
                <div class="col-md-2">
                    <label class="form-label">Nr.</label>
                    <input type="text" name="street_number" value="{{ building.street_number or '' }}" class="form-control">
                </div>
                <div class="col-md-3">
                    <label class="form-label">PLZ</label>
                    <input type="text" name="zip_code" value="{{ building.zip_code or '' }}" class="form-control">
                </div>
                <div class="col-md-3">
                    <label class="form-label">Ort</label>
                    <input type="text" name="city" value="{{ building.city or '' }}" class="form-control">
                </div>
                <div class="col-md-4">
                    <label class="form-label">Land</label>
                    <input type="text" name="country" value="{{ building.country or 'Deutschland' }}" class="form-control">
                </div>
                <div class="col-md-4">
                    <label class="form-label">Gesamtfläche (m²)</label>
                    <input type="number" step="0.1" name="total_area_sqm" value="{{ building.total_area_sqm or '' }}" class="form-control">
                </div>
                <div class="col-md-4">
                    <label class="form-label">Energieeffizienz</label>
                    <input type="text" name="energy_efficiency_class" value="{{ building.energy_efficiency_class or '' }}" class="form-control" placeholder="z.B. A+">
                </div>
                <div class="col-12">
                    <label class="form-label">Notizen</label>
                    <textarea name="notes" rows="3" class="form-control">{{ building.notes or '' }}</textarea>
                </div>
            </div>
            <div class="d-flex justify-content-end gap-2 mt-4">
                <a href="{{ url_for('buildings.building_detail', building_id=building.id) }}" class="btn btn-outline-secondary">Abbrechen</a>
                <button type="submit" class="btn btn-primary">
                    <i class="bi bi-save me-1"></i>Speichern
                </button>
            </div>
        </form>
    </div>
</div>
{% endblock %}
