<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <style>
        body { font-family: Arial, sans-serif; font-size: 12px; }
        h1 { text-align: center; color: #1e40af; margin-bottom: 20px; }
        table { width: 100%; border-collapse: collapse; }
        th, td { border: 1px solid #d1d5db; padding: 8px; }
        th { background: #f3f4f6; }
    </style>
</head>
<body>
    <h1>Protokoll-Übersicht</h1>
    <table>
        <thead>
            <tr>
                <th>ID</th>
                <th>Vertrag</th>
                <th>Typ</th>
                <th>Datum</th>
                <th>Schlüssel</th>
                <th>Notizen</th>
            </tr>
        </thead>
        <tbody>
            {% for protocol in protocols %}
            <tr>
                <td>{{ protocol['Protokoll-ID'] }}</td>
                <td>{{ protocol['Vertragsnummer'] }}</td>
                <td>{{ protocol['Typ'] }}</td>
                <td>{{ protocol['Datum'] }}</td>
                <td>{{ protocol['Schlüsselanzahl'] }}</td>
                <td>{{ protocol['Anmerkungen'] }}</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</body>
</html>
