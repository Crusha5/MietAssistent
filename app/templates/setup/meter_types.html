{% extends 'setup/layout.html' %}
{% block title %}Zählertypen - MietAssistent Setup{% endblock %}
{% block content %}
    <div class="setup-shell">
        <div class="setup-card">
            <div class="setup-topbar"></div>
            <div class="setup-header">
                <span class="setup-badge">Schritt 4 von 4</span>
                <h1 class="setup-title">Zählertypen hinzufügen</h1>
                <p class="setup-subtitle">Definiere die wichtigsten Zählertypen für dein Objekt.</p>
            </div>

            <form id="meterTypeForm" class="form-grid">
                <div class="form-group">
                    <label for="name">Zählertyp *</label>
                    <input type="text" id="name" name="name" required placeholder="Strom, Wasser, Heizung ...">
                </div>
                <div class="form-group">
                    <label for="unit">Einheit *</label>
                    <input type="text" id="unit" name="unit" required placeholder="kWh, m³, kJ ...">
                </div>
                <div class="form-group">
                    <label for="description">Beschreibung</label>
                    <input type="text" id="description" name="description" placeholder="optional">
                </div>
            </form>

            <div class="form-footer setup-actions">
                <a href="{{ url_for('setup.setup_apartment') }}" class="setup-btn secondary">Zurück</a>
                <button type="submit" form="meterTypeForm" class="setup-btn">Zählertyp speichern</button>
            </div>

            <div id="message" class="setup-info" style="display:none;"></div>
        </div>
    </div>
{% endblock %}

{% block scripts %}
    <script>
        const meterTypeForm = document.getElementById('meterTypeForm');
        const messageBox = document.getElementById('message');

        meterTypeForm.addEventListener('submit', async (e) => {
            e.preventDefault();
            const formData = new FormData(meterTypeForm);
            const data = Object.fromEntries(formData.entries());

            try {
                const response = await fetch('/setup/meter-types', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(data)
                });

                const contentType = response.headers.get('content-type');
                if (!contentType || !contentType.includes('application/json')) {
                    const text = await response.text();
                    throw new Error(`Server antwortete mit: ${text.substring(0, 100)}...`);
                }

                const result = await response.json();
                if (result.success) {
                    showMessage('Zählertyp gespeichert. Setup abgeschlossen!', false);
                    setTimeout(() => window.location.href = '/setup/complete', 1200);
                } else {
                    showMessage('Fehler: ' + result.message, true);
                }
            } catch (error) {
                showMessage('Fehler beim Anlegen des Zählertyps: ' + error.message, true);
                console.error('Fehlerdetails:', error);
            }
        });

        function showMessage(text, isError) {
            messageBox.style.display = 'block';
            messageBox.textContent = text;
            messageBox.style.borderColor = isError ? '#e74c3c' : 'var(--setup-primary)';
            messageBox.style.background = isError ? '#fdecea' : '#f0f4ff';
        }
    </script>
{% endblock %}
