{% extends 'setup/layout.html' %}
{% block title %}Setup bereits abgeschlossen{% endblock %}
{% block content %}
    <div class="setup-shell">
        <div class="setup-card" style="text-align:center;">
            <div class="setup-topbar"></div>
            <div class="setup-header" style="align-items:center;">
                <span class="setup-badge">Setup</span>
                <h1 class="setup-title">Setup bereits abgeschlossen</h1>
                <p class="setup-subtitle">Ein Benutzer existiert bereits. Bitte melde dich an.</p>

            <div style="font-size:42px; margin:10px 0;">ℹ️</div>
            <div class="setup-actions" style="justify-content:center;">
                <a href="/auth/login" class="setup-btn">Zur Anmeldung</a>
                <a href="/" class="setup-btn secondary">Zur Startseite</a>
            </div>
        </div>
    </div>
{% endblock %}
