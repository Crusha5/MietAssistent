<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Account - Setup</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/setup.css') }}">
</head>
<body>
    <div class="setup-shell">
        <div class="setup-card">
            <div class="setup-topbar"></div>
            <div class="setup-header">
                <span class="setup-badge">Schritt 1 von 4</span>
                <h1 class="setup-title">Admin-Konto anlegen</h1>
                <p class="setup-subtitle">Erstelle den ersten Benutzer, der das System verwaltet.</p>
            </div>

            <form id="adminForm" class="form-grid">
                <div class="form-group">
                    <label for="username">Benutzername</label>
                    <input type="text" id="username" name="username" required>
                </div>
                <div class="form-group">
                    <label for="password">Passwort</label>
                    <input type="password" id="password" name="password" required>
                </div>
                <div class="form-group">
                    <label for="confirm_password">Passwort bestätigen</label>
                    <input type="password" id="confirm_password" name="confirm_password" required>
                </div>
            </form>

            <div class="form-footer setup-actions">
                <button type="submit" form="adminForm" class="setup-btn">Admin Account erstellen</button>
                <a href="{{ url_for('setup.setup_index') }}" class="setup-btn secondary">Zurück</a>
            </div>

            <div id="message" class="setup-info" style="display:none;"></div>
        </div>
    </div>

    <script>
        const messageBox = document.getElementById('message');
        const adminForm = document.getElementById('adminForm');

        adminForm.addEventListener('submit', async function(e) {
            e.preventDefault();

            const formData = new FormData(this);
            const data = {
                username: formData.get('username'),
                password: formData.get('password')
            };

            const confirmPassword = formData.get('confirm_password');

            if (data.password !== confirmPassword) {
                return showMessage('Passwörter stimmen nicht überein', true);
            }

            if (!data.password || data.password.length < 6) {
                return showMessage('Passwort muss mindestens 6 Zeichen lang sein', true);
            }

            try {
                const response = await fetch('/setup/admin', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(data)
                });

                const contentType = response.headers.get('content-type');
                if (!contentType || !contentType.includes('application/json')) {
                    const text = await response.text();
                    throw new Error(`Server antwortete mit: ${text.substring(0, 100)}...`);
                }

                const result = await response.json();

                if (result.success) {
                    showMessage('Admin Account erfolgreich erstellt! Weiterleitung...', false);
                    setTimeout(() => window.location.href = '/setup/building', 1200);
                } else {
                    showMessage('Fehler: ' + result.message, true);
                }
            } catch (error) {
                showMessage('Fehler beim Erstellen des Accounts: ' + error.message, true);
                console.error('Fehlerdetails:', error);
            }
        });

        function showMessage(text, isError) {
            messageBox.style.display = 'block';
            messageBox.textContent = text;
            messageBox.style.borderColor = isError ? '#e74c3c' : 'var(--setup-primary)';
            messageBox.style.background = isError ? '#fdecea' : '#f0f4ff';
        }
    </script>
</body>
</html>
