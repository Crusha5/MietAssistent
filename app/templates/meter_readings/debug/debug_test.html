{% extends "base.html" %}

{% block content %}
<div class="container">
    <h2>Debug: Zählerstand Erstellung testen</h2>
    
    <div class="row">
        <div class="col-md-6">
            <div class="card">
                <div class="card-header">
                    <h5>Einfaches Testformular</h5>
                </div>
                <div class="card-body">
                    <form id="debugForm">
                        <div class="mb-3">
                            <label class="form-label">Zähler:</label>
                            <select name="meter_id" class="form-select" required>
                                <option value="">Bitte wählen...</option>
                                {% for meter in meters %}
                                <option value="{{ meter.id }}">{{ meter.meter_number }}</option>
                                {% endfor %}
                            </select>
                        </div>
                        
                        <div class="mb-3">
                            <label class="form-label">Zählerstand:</label>
                            <input type="number" step="0.001" name="reading_value" class="form-control" value="100.5" required>
                        </div>
                        
                        <div class="mb-3">
                            <label class="form-label">Datum:</label>
                            <input type="date" name="reading_date" class="form-control" value="{{ now().strftime('%Y-%m-%d') }}" required>
                        </div>
                        
                        <div class="mb-3">
                            <label class="form-label">Typ:</label>
                            <select name="reading_type" class="form-select">
                                <option value="actual">Tatsächlich</option>
                                <option value="estimated">Geschätzt</option>
                            </select>
                        </div>
                        
                        <button type="submit" class="btn btn-primary">Testen</button>
                    </form>
                </div>
            </div>
        </div>
        
        <div class="col-md-6">
            <div class="card">
                <div class="card-header">
                    <h5>Ergebnis</h5>
                </div>
                <div class="card-body">
                    <pre id="result" class="bg-light p-3" style="min-height: 200px;">Warte auf Test...</pre>
                </div>
            </div>
        </div>
    </div>
</div>

<script>
document.getElementById('debugForm').addEventListener('submit', async function(e) {
    e.preventDefault();
    
    const formData = new FormData(this);
    const resultElement = document.getElementById('result');
    
    resultElement.textContent = 'Sende Request...';
    
    try {
        const response = await fetch('/meter-readings/debug/test-create', {
            method: 'POST',
            body: formData
        });
        
        const data = await response.json();
        resultElement.textContent = JSON.stringify(data, null, 2);
    } catch (error) {
        resultElement.textContent = 'Fehler: ' + error.toString();
    }
});
</script>
{% endblock %}
