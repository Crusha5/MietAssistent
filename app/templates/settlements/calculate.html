{% extends "base.html" %}

{% block title %}Abrechnung erstellen - Rental Management{% endblock %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-lg-8">
        <div class="card border-0 shadow-sm">
            <div class="card-header bg-primary text-white">
                <h5 class="card-title mb-0">
                    <i class="bi bi-calculator me-2"></i>Abrechnung erstellen
                </h5>
            </div>
            <div class="card-body">
                <form method="POST" action="/settlements/calculate">
                    <div class="row g-3">
                        <div class="col-md-6">
                            <label for="apartment_id" class="form-label">Wohnung *</label>
                            <select class="form-select" id="apartment_id" name="apartment_id" required>
                                <option value="">Bitte ausw√§hlen...</option>
                                {% for apartment in apartments %}
                                <option value="{{ apartment.id }}">{{ apartment.get_full_identifier() }}</option>
                                {% endfor %}
                            </select>
                        </div>
                        
                        <div class="col-md-6">
                            <label for="period_start" class="form-label">Abrechnungszeitraum Start *</label>
                            <input type="date" class="form-control" id="period_start" name="period_start" required>
                        </div>
                        
                        <div class="col-md-6">
                            <label for="period_end" class="form-label">Abrechnungszeitraum Ende *</label>
                            <input type="date" class="form-control" id="period_end" name="period_end" required>
                        </div>
                    </div>
                    
                    <div class="mt-4">
                        <button type="submit" class="btn btn-primary">
                            <i class="bi bi-calculator me-1"></i>Abrechnung berechnen
                        </button>
                        <a href="/settlements" class="btn btn-outline-secondary">Abbrechen</a>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
