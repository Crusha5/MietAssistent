{% extends "base.html" %}

{% block title %}Mein Profil{% endblock %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-lg-7">
        <div class="card shadow-sm border-0">
            <div class="card-header bg-primary text-white">
                <h5 class="mb-0"><i class="bi bi-person-circle me-2"></i>Mein Profil</h5>
            </div>
            <div class="card-body">
                <form method="POST">
                    <div class="row g-3">
                        <div class="col-md-6">
                            <label class="form-label">Vorname</label>
                            <input type="text" class="form-control" name="first_name" value="{{ user.first_name }}">
                        </div>
                        <div class="col-md-6">
                            <label class="form-label">Nachname</label>
                            <input type="text" class="form-control" name="last_name" value="{{ user.last_name }}">
                        </div>
                        <div class="col-md-6">
                            <label class="form-label">E-Mail</label>
                            <input type="email" class="form-control" name="email" value="{{ user.email }}">
                        </div>
                        <div class="col-md-6">
                            <label class="form-label">Telefon</label>
                            <input type="text" class="form-control" name="phone" value="{{ user.phone }}">
                        </div>
                    </div>
                    <div class="mt-4 d-flex justify-content-between">
                        <a href="{{ url_for('main.dashboard') }}" class="btn btn-outline-secondary">Zur√ºck</a>
                        <button class="btn btn-primary" type="submit"><i class="bi bi-save me-1"></i>Speichern</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
