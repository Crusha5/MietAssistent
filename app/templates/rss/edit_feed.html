{% extends "base.html" %}

{% block title %}RSS Feed bearbeiten - MietAssistent{% endblock %}

{% block content %}
<div class="d-flex justify-content-between align-items-center mb-4">
    <h1 class="h2 mb-0">
        <i class="bi bi-pencil text-primary"></i> RSS Feed bearbeiten
    </h1>
    <a href="{{ url_for('rss.manage_feeds') }}" class="btn btn-outline-primary">
        <i class="bi bi-arrow-left"></i> Zurück
    </a>
</div>

<div class="card border-0 shadow-sm">
    <div class="card-body">
        <form method="POST" action="{{ url_for('rss.edit_feed', feed_id=feed.id) }}">
            <div class="row g-3">
                <div class="col-md-6">
                    <label for="name" class="form-label">Feed Name *</label>
                    <input type="text" class="form-control" id="name" name="name" value="{{ feed.name }}" required>
                </div>
                <div class="col-md-6">
                    <label for="category" class="form-label">Kategorie</label>
                    <select class="form-select" id="category" name="category">
                        <option value="mietrecht" {% if feed.category == 'mietrecht' %}selected{% endif %}>Mietrecht</option>
                        <option value="immobilien" {% if feed.category == 'immobilien' %}selected{% endif %}>Immobilien</option>
                        <option value="recht" {% if feed.category == 'recht' %}selected{% endif %}>Recht</option>
                        <option value="news" {% if feed.category == 'news' %}selected{% endif %}>News</option>
                        <option value="general" {% if feed.category == 'general' %}selected{% endif %}>Allgemein</option>
                    </select>
                </div>
                <div class="col-12">
                    <label for="url" class="form-label">Feed URL *</label>
                    <input type="url" class="form-control" id="url" name="url" value="{{ feed.url }}" required>
                    <div class="form-text">
                        Die URL des RSS Feeds. Beispiel: https://example.com/feed.xml
                    </div>
                </div>
                <div class="col-md-6">
                    <label for="update_interval" class="form-label">Update-Intervall (Minuten)</label>
                    <input type="number" class="form-control" id="update_interval" name="update_interval" value="{{ feed.update_interval }}" min="15">
                </div>
                <div class="col-md-6">
                    <div class="form-check form-switch mt-4">
                        <input class="form-check-input" type="checkbox" id="is_active" name="is_active" value="true" {% if feed.is_active %}checked{% endif %}>
                        <label class="form-check-label" for="is_active">Aktiv</label>
                    </div>
                </div>
                <div class="col-12">
                    <button type="submit" class="btn btn-primary">Änderungen speichern</button>
                </div>
            </div>
        </form>
    </div>
</div>
{% endblock %}
