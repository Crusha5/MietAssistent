{% extends "base.html" %}

{% block title %}Zählertyp anlegen - MietAssistent{% endblock %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-lg-8">
        <div class="card border-0 shadow-sm">
            <div class="card-header bg-primary text-white">
                <h5 class="card-title mb-0">
                    <i class="bi bi-tags me-2"></i>Neuen Zählertyp anlegen
                </h5>
            </div>
            <div class="card-body">
                <form method="POST" action="{{ url_for('meter_types.create_meter_type') }}">
                    <div class="row g-3">
                        <div class="col-md-6">
                            <label for="name" class="form-label">Name *</label>
                            <input type="text" class="form-control" id="name" name="name" required placeholder="z.B. Strom Hauptzähler">
                        </div>
                        
                        <div class="col-md-6">
                            <label for="category" class="form-label">Kategorie *</label>
                            <select class="form-select" id="category" name="category" required>
                                <option value="">Bitte auswählen...</option>
                                <option value="electricity">Strom</option>
                                <option value="water">Wasser</option>
                                <option value="gas">Gas</option>
                                <option value="heating">Heizung</option>
                                <option value="renewable">Erneuerbare</option>
                                <option value="special">Sonderzähler</option>
                                <option value="other">Sonstiges</option>
                            </select>
                        </div>

                        <div class="col-md-6">
                            <label for="unit" class="form-label">Einheit *</label>
                            <input type="text" class="form-control" id="unit" name="unit" required placeholder="z.B. kWh, m³, l">
                        </div>

                        <div class="col-md-6">
                            <label for="decimal_places" class="form-label">Dezimalstellen</label>
                            <input type="number" class="form-control" id="decimal_places" name="decimal_places" value="0" min="0" max="4">
                            <div class="form-text">Anzahl der Nachkommastellen für Zählerstände</div>
                        </div>

                        <div class="col-12">
                            <div class="form-check">
                                <input class="form-check-input" type="checkbox" id="is_active" name="is_active" value="true" checked>
                                <label class="form-check-label" for="is_active">
                                    Zählertyp ist aktiv
                                </label>
                            </div>
                            <div class="form-text">Inaktive Zählertypen können nicht neuen Zählern zugewiesen werden</div>
                        </div>
                    </div>
                    
                    <div class="mt-4">
                        <button type="submit" class="btn btn-primary">
                            <i class="bi bi-check-circle me-1"></i>Zählertyp anlegen
                        </button>
                        <a href="{{ url_for('meter_types.meter_types_list') }}" class="btn btn-outline-secondary">Abbrechen</a>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
