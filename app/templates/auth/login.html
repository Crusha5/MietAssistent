<!DOCTYPE html>
<html lang="de" data-bs-theme="light">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Anmeldung - MietAssistent</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        :root { --primary: #1e40af; --surface: #ffffff; --muted: #6b7280; }
        body {
            min-height: 100vh;
            margin: 0;
            font-family: 'Inter', system-ui, -apple-system, sans-serif;
            background: radial-gradient(circle at 10% 20%, rgba(30,64,175,0.12), transparent 30%),
                        radial-gradient(circle at 90% 10%, rgba(16,185,129,0.12), transparent 26%),
                        linear-gradient(180deg, #f8fafc 0%, #e8edf5 100%);
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 24px;
        }
        .login-card {
            width: min(460px, 100%);
            background: var(--surface);
            border-radius: 18px;
            border: 1px solid #e5e7eb;
            box-shadow: 0 18px 45px rgba(15,23,42,0.12);
            overflow: hidden;
            animation: fadeUp 0.35s ease both;
        }
        .login-hero {
            background: linear-gradient(135deg, #1e40af, #0ea5e9);
            color: #fff;
            padding: 18px 20px;
            display: flex;
            align-items: center;
            gap: 12px;
        }
        .login-hero-icon {
            width: 48px;
            height: 48px;
            border-radius: 12px;
            background: rgba(255,255,255,0.18);
            display: grid;
            place-items: center;
            font-size: 24px;
            font-weight: 700;
        }
        .login-body { padding: 22px; }
        .form-label { font-weight: 600; color: #111827; }
        .form-control { border-radius: 12px; padding: 12px 14px; }
        .btn-primary { background: #1e40af; border-color: #1e40af; border-radius: 12px; padding: 12px; font-weight: 600; }
        .btn-primary:hover { background: #18348f; }
        .muted { color: var(--muted); }
        .error-box { border: 1px solid #fca5a5; background: #fef2f2; color: #b91c1c; border-radius: 12px; padding: 12px 14px; }
        .footer-link { text-align: center; margin-top: 14px; }
        @keyframes fadeUp { from { opacity: 0; transform: translateY(16px); } to { opacity: 1; transform: translateY(0); } }
        @media (max-width: 576px) {
            body { padding: 14px; }
            .login-hero { flex-direction: column; align-items: flex-start; }
        }
    </style>
</head>
<body>
    <div class="login-card">
        <div class="login-hero">
            <div class="login-hero-icon">üîê</div>
            <div>
                <div class="text-uppercase small fw-semibold opacity-75">MietAssistent</div>
                <h1 class="h4 mb-0">Anmeldung</h1>
                <div class="small opacity-75">Melde dich mit deinem Admin-Account an.</div>
            </div>
        </div>
        <div class="login-body">
            <form method="POST" action="{{ url_for('auth.web_login') }}" class="needs-validation" novalidate>
                <div class="mb-3">
                    <label for="username" class="form-label">Benutzername</label>
                    <input type="text" class="form-control" id="username" name="username" required autocomplete="username">
                    <div class="invalid-feedback">Bitte Benutzernamen eingeben.</div>
                </div>
                <div class="mb-3">
                    <label for="password" class="form-label">Passwort</label>
                    <input type="password" class="form-control" id="password" name="password" required autocomplete="current-password">
                    <div class="invalid-feedback">Bitte Passwort eingeben.</div>
                </div>
                <button type="submit" class="btn btn-primary w-100">Jetzt anmelden</button>
            </form>

            {% if error %}
            <div class="error-box mt-3">{{ error }}</div>
            {% endif %}

            <div class="footer-link">
                <a href="/" class="text-decoration-none">‚Üê Zur√ºck zur Startseite</a>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        // Clientseitige Validierung beibehalten, ohne Layout-Jumping auszul√∂sen
        (() => {
            const form = document.querySelector('form');
            form?.addEventListener('submit', (event) => {
                if (!form.checkValidity()) {
                    event.preventDefault();
                    event.stopPropagation();
                }
                form.classList.add('was-validated');
            });
        })();
    </script>
</body>
</html>
