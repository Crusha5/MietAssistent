{% extends "base.html" %}

{% block title %}Zähler - Rental Management{% endblock %}

{% block content %}
<div class="d-flex justify-content-between align-items-center mb-4">
    <h1 class="h2 mb-0">
        <i class="bi bi-diagram-3 text-primary me-2"></i>Zähler-Hierarchie
    </h1>
    <div class="d-flex gap-2">
        <button id="toggle-edit-mode" class="btn btn-outline-secondary" type="button">
            <i class="bi bi-arrows-move me-1"></i>Drag & Drop aktivieren
        </button>
        <a href="/meters/create" class="btn btn-primary">
            <i class="bi bi-plus-circle me-1"></i>Neuer Hauptzähler
        </a>
    </div>
</div>

<div id="drag-drop-feedback" class="alert alert-info d-none" role="alert"></div>

<div class="card border-0 shadow-sm">
    <div class="card-body">
        {% include 'meters/_tree_widget.html' with context %}
    </div>
</div>
{% endblock %}
